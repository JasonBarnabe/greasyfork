      title: "Meta keys, четени от %{site_name}"
      # introductory paragraph. If the URL has a localized version, use that.
      intro_html: "Това е списък с <a href=\"http://wiki.greasespot.net/Metadata_Block\">user script мета данни</a>, които %{site_name} ще прочете. Данните, които не са включени в този списък, могат да са включени в, и ще се ползват в инсталираните скриптове, но няма да имат ефект върху интерфейса на %{site_name}'s."
      # description of @name
      name: "Името на скрипта, използвано като заглавие и връзки. Задължително."
      # description of @name:XX-YY. Do not translate content inside <code>. Feel free to substitute the URLs for ones in your language.
      name_localized_html: "Името на скрипта в специфична локализация, където XX е <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 двубуквен код</a>, а YY е незадължителен <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 код за държавата</a>. Когато потребителят браузва в съответната локализация, презаписва <code>@name</code>."
      # description of @description
      description: "Описание какво прави скриптът. Показва се като текст под името на скрипта. Задължително."
      # description of @description:XX-YY. Do not translate content inside <code>. Feel free to substitute the URLs for ones in your language.
      description_localized_html: "Описанието на скрипта в специфична локализация, където XX е <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 двубуквен код</a>, а YY е незадължителен <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 код за държавата</a>. Когато потребителят браузва в съответната локализация, презаписва <code>@description</code>."
      # description of @namespace. Do not translate content inside <code>.
      namespace_html: "Скрипт мениджърите използват комбинация от <code>@namespace</code> и <code>@name</code>, за да разберат дали скриптът вече е инсталиран. %{site_name} изисква това поле и ще предупреди ако то е променено при обновяване."
      # description of @description:XX-YY. developer.mozilla.org may have localized content; use it if available.
      version_html: "Идентификатор за конкретна версия на скрипта в <a href=\"https://developer.mozilla.org/en/docs/Toolkit_version_format\">Mozilla version format</a>. Версията се показва в страницата на скрипта. %{site_name} изисква наличието на това поле и ще предупреди ако стойността му се намали, или ако не се увеличи при промяна на кода на скрипта."
      # description of @include
      include_html: "Опишете на кои страници ще се изпълнява скриптът. Списъкът ще бъде обработен, ще бъде показан на страницата на скрипта, и ще бъде използван за категоризиране на скриптовете. Всеки скрипт трябва да има поне един <code>@match</code> или <code>@include</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">Повече за формата можете да прочетете тук.</a>"
      # description of @require. %{external_script_link} is a link to the document describing allowed external scripts and has a link of key "require_external_script_link_text"
      require_html: "Включва външен JavaScript в скрипта. Виж %{external_script_link}."
      # used in required_html
      require_external_script_link_text: "правила за вмъкване на код от външни скриптове"
      # description of @updateURL
      updateURL: "Описва как скриптовите мениджъри могат да получат обновленията. %{site_name} ще премахне тези ключове, за да могат скриптовете, инсталирани от %{site_name}, да получават обновления само от %{site_name}."
      # description of @license
      license: "Лицензът, който описва правата как хората да копират или променят скрипта. Препоръчително е използването на \"Пълно име\" или \"Идентификатор\" от %{spdx_link:the SPDX License List}. Липсата на лиценз предполагам, че потребителите могат да инсталират скрипта за лична употреба, но не могат да го разпространяват. Лицензът се показва на информационната страница на скрипта."
      # description of @supportURL
      supportURL: "URL на страница, където потребители могат да получат поддръжка за скрипта (например бъг тракер, форум, e-mail адрес). Адресът ще се показва на страницата за обратна връзка на скрипта."
      # description of @contributionURL. You can replace the sample "business" and "item_name" parameters in the URLs with localized versions.
      contributionURL_html: "URL на страница, където потребителите могат да правят дарения на автора на скрипта. Връзката се показва на страницата за обратна връзка. URLите могат да бдат http, https, или Bitcoin протоколи. За да сложите връзка към страница на PayPal за дарения, използвайте URL във формата <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a>, като подмените примерния e-mail адрес с вашия."
      # description of @contributionAmount. Do not translate content inside <code>.
      contributionAmount_html: "Препоръчана сума за дарение, използвана заедно с <code>@contributionURL</code>."
      # description of @compatible. %{browsers} is a comma-separated list of browser codes. You can translate "Must disable pop-up blocker", but do not translate "@compatible firefox". 
      compatible_html: "Маркира този скрипт като съвместим с браузър. Информацията за съвместимост ще се показва на страницата на скрипта. Коментарите могат да бъдат вмъкнати във формата <code>@compatible firefox Must disable pop-up blocker</code>. Разпознатите браузъри са: %{browsers}."
      # description of @incompatible. %{browsers} is a comma-separated list of browser codes. You can translate "Broken since Firefox 23", but do not translate "@compatible firefox".
      incompatible_html: "Маркира този скрипт като несъвместим с браузър. Информацията за съвместимост ще се показва на страницата на скрипта. Незадължителни коментари могат да бъдат вмъкнати във формата <code>@incompatible firefox Broken since Firefox 23</code>. Разпознатите браузъри са: %{browsers}."
      antifeature_html: "Разкрива особености на скрипта, които облагодетелстват автора, а не потребителя. Форматът е следния <code>@antifeature тип описание</code>. %{site_name} ще разпознае следните типове: <code>ads</code> (скриптът показва реклама на потребителя), <code>tracking</code> (скриптът проследява активността на потребителя), <code>miner</code> (скриптът съдържа криптокопачка), и<code>referral-link</code> (скриптът презаписва връзките с реферал/афилиейт проследяване). Другите типове се игнорират, но независимо от това скриптът трябва да спазва %{code_rules_link: Правилата на%{site_name}}. Описанието не е задължително."
      antifeature_localized_html: "<code>@antifeature</code> описано в специфична локализация, където XX е<a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 2-буквен код</a> и YY не е задължителен <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 код на държавата</a>. Показва се вместо оригинална<code>@antifeature</code>, когато потребителят разглежда сайта в съответната локализация."
    writing_user_scripts:
      # title for Writing user scripts help page
      title: "Как да пишем потребителски скриптове"
      # content of the page. The link to greasespot can be updated to a better resource if one is available in your language. code_rules_link and meta_keys_link are links to those help pages, with text of those page's titles. ask_in_forum_link is a link to the forum with text of ask_in_forum_link_text. user_page_link is a link to the user's page if the user is signed in, or plain text if they're not; in either case, the text is user_page_link_text. post_new_script_link is a link to the new script page, with text of post_new_script_link_text
      content_html: "<p>Писането на user scripts изисква познаването на JavaScript. <a href=\"http://wiki.greasespot.net/Tutorials\">Ръководствата в GreaseSpot Wiki</a> ще ви дадат начален тласък за JavaScript като цяло, и каква е връзката му с потребителски скриптове. Ще ви бъде от полза и разглеждането на скриптовете от другите автори. Може да ви е интересно %{code_rules_link} и %{meta_keys_link}. Ако се нуждаете от помощ за разработката на вашия скрипт, не се притеснявайте да %{ask_in_forum_link}.</p><p>За да публикувате на %{site_name}, трябва да си направите профил. От вашата %{user_page_link}, последвайте връзката %{post_new_script_link}.</p>"
      # link text used in content_html
      ask_in_forum_link_text: 'попитате във форума'
      # link text used in content_html
      user_page_link_text: 'потребителска страница'
      # link text used in content_html
      post_new_script_link_text: 'публикувате нов скрипт'
    code_rules:
      # title for the rules page
      title: "Правила на %{site_name} за публикуване на скриптове"
      preamble: "Това са изискванията за скриптове, публикувани на %{site_name}. Те имат за цел да запазят %{site_name} безопасно и полезно място за потребителски скриптове. Всеки скрипт, попадащ извън тези изисквания, може да бъде изтрит от модераторите на %{site_name}."
      functionality_header: Функционалност
      description: "Скриптовете трябва да включват описание на това, което правят, и не могат да правят неща извън него. Потребителите трябва да знаят какво ще направи скриптът, преди да го инсталират."
      reason: "Скриптовете трябва да имат причина да бъдат скриптове. Например скрипт, който просто насочва потребителя към уебсайт, не е необходимо да бъде скрипт, може да е връзка. Разрешени са скриптове, които използват уеб услуга за извършване на действие върху текущата страница (напр. За да я преобразуват по някакъв начин)."
      unrelated: "Скриптовете не трябва да изискват от потребителите да извършват несвързани действия, като изпращане на пари, абониране за канал, присъединяване към група или харесване на страница, за да може скриптът да функционира напълно или частично."
      monetization_html: "Скриптове, които по-скоро са полезни на <em>автора</em> отколкото на потребителите (например проследяване, реклами и майнъри) са позволени, но все пак те трябва да бъдат описани с %{antifeature_link:<code>@antifeature</code> мета ключове}."
      code_header: Код
      obfuscation: "Кодът, публикуван на %{site_name} не трябва да бъде завоалиран или минифициран. Потребителите трябва да имат възможност да разгледат и разберат как работи скрипта преди да го инсталират. Ако скриптът е включен в пакет от инструмент като webpack, той трябва да бъде показан и в не минифициран формат."
      libraries_html: "Скриптът трябва да <code>@require</code>-ва използваните библиотеки, освен ако няма валидна техническа причина. В такъв случай библиотеката трябва да бъде вмъкната в скрипта и да включва информация за източника и (например коментар, включваш адрес и/или името и версията)."
      updates: "Скриптовете не трябва да проверяват за актуализация по-често от веднъж на ден. Имайте предвид, че повечето потребителски скриптови мениджъри отговарят за автоматичната актуализация, така че обикновено няма смисъл това да бъде извършвано от скрипта. Също така, скриптовете не трябва да инжектират динамично други скриптове, хоствани на %{site_name}, защото това пречи на кеширането от скриптовия мениджър."
      external_js: "%{external_scripts_link:Използването на външен JavaScript е ограничено.}"
      copyright_header: Авторски права
      licensing: "Вашият скрипт трябва да уважава авторските права на другите. Това включва самия код и всички ресурси (например изображения), които използва. Ако възнамерявате да използвате чуждо съдържание, спазвайте техните лицензионни условия или предварително поискайте разрешение от авторите."
      reposts: "Дори в случаите, които не се нарушават авторски права, повторните публикации на скриптове, които вече са на %{site_name} , не са разрешени, освен ако те не подобряват оригинала.\n."
      miscellaneous_header: Разни
      keywords_html: "Скриптовете не трябва да вкючват <code>@include</code>, <code>@match</code>, или ключови думи за сайтове, за които не предлагат функционалност."
      adult_content_rule: "Скриптовете, които включват съдържание за възрастни или са за сайтове със съдържание за възрастни, трябва да бъдат маркирани като такива, за да позволят на другите потребители да преценят дали да ги виждат."
      reporting: "Ако забележите скрипт, който попада извън тези параметри, моля, докладвайте го чрез обратната връзка и изберете „Докладване на скрипт“."
    external_scripts:
      # title of the external script rules page
      title: "Политика на %{site_name} за външни скриптове"
      # content of the external script rules page
      content_html: >
        <p>Потребителските скриптове имат техническата възможност да включват и изпълняват други скриптове. Най-правилният начин за това е ключът %{require_doc_link:<code>@require</code>}, но скриптовете също могат да направят XmlHttpRequest да свалят друг скрипт и да го вмъкнат в DOM.</p> <p>Най-често това е полезна екстра и повечето автори го използват разумно, това също може да бъде изпълнено за зловредни цели. Един от основните принципи на  %{site_name} е това, че потребителят трябва да може да провери кода на скрипта. Външните скриптове могат да заобиколят този принцип по няколко начина: те могат да бъдат променени без предупреждение и следа, те могат да вмъкват различен код за различни хора, и те могат да бъдат използвани да скриват зловреден код, включен в кода на познати библиотеки. Дори някой да провери външния скрипт, и да установи че отговаря на условията, това не може да гарантира, че този скрипт е бил и винаги ще бъде такъв.</p> <p>За да разреши на авторите да използват външни скриптове, %{site_name} създаде списък от сайтове и шаблони, които могат да бъдат включвани в скрипта. Този списък се състои от адреси, които:</p> <ul>

        <li>Са публични</li>

        <li>Не си променят често съдържанието</li>

        <li>Са полезни за повече хора, освен автора на скрипта</li>

        </ul> <p>В момента списъкът е:</p> %{allowed_require_list} <p>Ако се опитате да публикувате скрипт, който използва <code>@require</code> извън тези адреси, то той няма да може да бъде записан.</p> <p>Ако скриптът, който искате да включите е JavaScript библиотека (например jQuery или YUI), опитайте да го намерите в някой от по-горе изброените сайтове. В частност %{cdnjs_link:cdnjs} и %{jsdelivr_link:jsDelivr} съдържат широк набор от библиотеки.</p> <p>Ако все пак скриптът, който желаете да използвате не е наличен там, %{contact_link:let us know} и ще опитаме да го намерим някъде другаде (или да го хостваме самите ние!).</p> <p>Ако вие сте написали скрипта, който искате да включите, можете да го публикувате отделно на %{site_name}, избирайки "Библиотека" за типа му. След това можете да го използвате във вашия скрипт.</p>
      test_url:
        label: Тествай URL
        result_ok: URL-ът е позволен
        result_not_ok: URL-ът не е позволен
    script_rewriting:
      # title of the rewriting page
      title: "Как %{site_name} ще презапише публикуваните скриптове"
      # content of the rewriting page
      content_html: >
        <p>Скриптовете, публикувани на %{site_name}, ще бъдат презаписани по следните начини:</p> <ul>

        <li>Ако съществуват, директивите <code>@updateURL</code>, <code>@installURL</code>, и <code>@downloadURL</code> ще бъдат премахнати. Липсата им оанзачава, че всеки скрипт, инсталиран от %{site_name} ще бъде обновяван от %{site_name}.</li>

        <li>Директивите <code>@version</code> и <code>@namespace</code> ще бъдат добавени ако липсват в скрипта. Те са нужни за правилно обновяване.</li>

        <li>Ако не присъства в новата версия на скрипта, <code>@description</code> ще бъде добавена ако в старата версия я е имало.</li>

        <li>CRLF и CR ще бъдат конвертирани до стандартните Unix-style край на ред.</li>

        </ul>
    # link to github
    site_feedback_link: "Докладвайте нередност или споделете идея за самия %{site_name}"
    credits:
      # title for the credits page
      title: "Кредити"
      # give credit to authors
      authors_credit: "%{site_name} нямаше да съществува без авторите, които допринасят със скриптовете си."
      # give credit to developers. link goes to github.
      developers_credit: "%{site_name} е създаден от %{developers_link:тези автори} с помощта на всички, които докладват бъгове и препоръчват подобрения."
      # give credit to translators. link to goes to transifex. after this text, there's a list of languages and the contributors to each.
      translators_credit: "%{site_name} беше преведен с помощта на %{translators_link:the Greasy Translation Force не Transifex}:"
      # give credit to icon makers. all links are proper names so are not translated.
      icons_credit: "Иконите за браузъра са от %{browserlogos}."
    # link to greasemonkey docs
    help_with_greasymonkey: "Помощ за Greasemonkey"
    contact:
      # title of contact page
      title: "Свържете се с някого"
      # content of contact page
      content_html: >
        <p>Има няколко начина да обсъдите %{site_name} и нещата на него..</p> <p>Имате въпрос за конкретен скрипт, публикуван на сайта? Ако е така, започнете дискусия от връзката в полето Отзиви. При каквато и да е дискусия за скрипт, авторите им получават известия в профилите си.</p> <p>Имате някакви въпроси или коментари за самия %{site_name}, или за разработката на скриптове, или търсите някого да напише скрипт за вас? %{forum_link:Posting in the forum} ще ви осигури широка аудитория за вашата дискусия.</p> <p>Искате да направите доклад за бъг или напълно оформена идея за самия %{site_name} (а не за конкретен скрипт <em>публикуван на</em> %{site_name})? %{github_link:Post it on the GitHub page.}</p> <p>Имате лични въпроси или коментари, които желаете да бъдат видяни само от админ? %{admin_email_link:Send an e-mail.}</p>
    privacy_policy:
      title: "Политика за поверителност"
      content_html: >
        <p>В тази страница е описано как %{site_name} записва или проследява потребителите. Ако имате някакви притеснения, %{admin_email_link:напишете имейл до админа}.</p> <h2>Записи на сървъра</h2> <p>%{site_name} записва всички заявки, по начин, подобен на останалите сървъри. Съхраняваната информация включва IP адресите и user agent на браузъра. Записите се използват с цел дебъгване и анализ на сървъра, и се запазват за една седмица. Информацията не се споделя и не е публично достъпна.</p> <h2>Статистика за скриптовете</h2> <p>С цел генериране на статистики, %{site_name} съхранява инсталации, обновяванията и съответните IP адреси. Тази информация се запазва за един ден, а после се натрупва, но вече без IP адреса. IP адрес специфичните данни не се споделят и не са достъпни публично, но събраните данни са. </p> <h2>Бисквитки (когато не сте влезли)</h2> <p>%{site_name} може да изпрати временни бисквитки със сесийна променлива, за да могат да се използват някои функции на сайта.  Те не се запазват за постоянно и могат да бъдат изтривани при затваряне на браузъра (в зависимост от настройките на браузъра).</p> <h2>Потребителски профили</h2> <p>%{site_name} изисква потребителите да създадат профил, за да могат да публикуват скриптове, да бъдат част от дискусиите или да имат достъп до други функции на сайта. При създаване на профила в сайта се записва за постоянно информация за IP адреса, email адреса и User Agent на браузъра. Част от нея може да бъде видима за останалите потребители.</p> <p>Действията, извършвани след вход, като например публикуване на скриптове и коментиране, ще бъдат видими от другите потребители.</p> <p>Ако е отметката "Запомни ме" е маркирана при влизане в профила, %{site_name} ще изпрати постоянна бисквитка, за да запази състоянието на вход. </p> <h2>Публикувани скриптове на %{site_name}</h2> <p>%{site_name} притежава съдържание, генерирано от членовете, и скриптовете могат да съдържат код за проследяване на инсталиралите ги потребители.</p> <h2>Библиотеки от трети лица</h2> <p>%{site_name} може да съдържа код от трети лица, за да показва рекламите на сайта. Тези библиотеки могат да съдържат проследяващи функции.</p>
