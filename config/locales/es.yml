      # description of @namespace. Do not translate content inside <code>.
      namespace_html: "Los gestores de scripts utilizan la combinación entre <code>@namespace</code> y <code>@name</code> para ver si el script ya está instalado. Este campo es obligatorio para %{site_name} y te avisaremos si cambia durante alguna actualización."
      # description of @description:XX-YY. developer.mozilla.org may have localized content; use it if available.
      version_html: "Identificador para una versión específica de un script en <a href=\"https://developer.mozilla.org/en/docs/Toolkit_version_format\">el formato de versionado de Mozilla</a>. La versión se muestra en una página de información del script. %{site_name} necesita este campo y te avisará si lo cambias a una versión menor o si directamente no lo actualizas cuando cambias el código del script."
      # description of @include
      include_html: "Describe en qué páginas va a funcionar tu script. La lista se procesará y se mostrará en la página de información, y se utilizará para categorizarlo. Cada script debe de tener al menos una clave <code>@match</code> o <code>@include</code>. <a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">Puedes leer más cosas sobre el formato aquí.</a>"
      # description of @require. %{external_script_link} is a link to the document describing allowed external scripts and has a link of key "require_external_script_link_text"
      require_html: "Incluye JavaScript externo en un script. Ver las %{external_script_link}."
      # used in required_html
      require_external_script_link_text: "reglas para código que incluye scripts externos"
      # description of @updateURL
      updateURL: "Describe desde dónde los gestores de scripts deberían conseguir las actualizaciones. %{site_name} quitará este tipo de claves para hacer que cualquier script instalado desde %{site_name} se actualice única y exclusivamente desde aquí, %{site_name}."
      # description of @license
      license: "Nombre de la licencia, o dirección URL apuntando al texto, que describe la forma en la que se permite copiar o modificar un script.  Se recomienda utilizar el «nombre completo» o «identificador» en inglés de la %{spdx_link:lista de licencias de SPDX}. La ausencia de una licencia implica que los usuarios pueden instalar el script para uso personal pero no pueden redistribuirlo. La licencia aparece en la página de información del script."
      # description of @supportURL
      supportURL: "Dirección URL de una página gestionada por el autor en la que los usuarios puedan recibir asistencia (por ejemplo, un sitio de notificación de fallos —«bugtracker» en inglés—, un foro, una dirección de correo electrónico). La dirección de asistencia que escribas aparecerá en la página de opiniones y comentarios."
      # description of @contributionURL. You can replace the sample "business" and "item_name" parameters in the URLs with localized versions.
      contributionURL_html: "Dirección URL apuntando a una página donde los usuarios pueden donar al autor del script. La dirección aparece en la página de comentarios y opiniones. Las URLs pueden ser http, https, o protocolos tipo Bitcoin. Para enlazar a una página de donación de PayPal utiliza una dirección con el formato <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=tu.correo.aquí@ejemplo.com&item_name=Greasy+Fork+donation+/+Donación+en+%Greasy+Fork\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=tu.correo.aquí@ejemplo.com&item_name=Greasy+Fork+donation+/+Donación+en+%Greasy+Fork</a>, reemplazando la dirección de correo electrónico de ejemplo con la tuya de Paypal."
      # description of @contributionAmount. Do not translate content inside <code>.
      contributionAmount_html: "Cantidad a donar recomendada, utilizada junto con <code>@contributionURL</code>."
      # description of @compatible. %{browsers} is a comma-separated list of browser codes. You can translate "Must disable pop-up blocker", but do not translate "@compatible firefox". 
      compatible_html: "Marca este script como compatible con un navegador. La información de compatibilidad se mostrará en otra página del script. Es posible incluir comentarios adicionales usando el formato <code>@compatible firefox Se debe desactivar el bloqueador de ventanas emergentes</code>. Los navegadores reconocidos son: %{browsers}."
      # description of @incompatible. %{browsers} is a comma-separated list of browser codes. You can translate "Broken since Firefox 23", but do not translate "@compatible firefox".
      incompatible_html: "Marca este script como incompatible con un navegador. La información de compatibilidad se mostrará en otra página del script. Es posible incluir comentarios adicionales usando el formato <code>@incompatible firefox Dejó de funcionar en Firefox 23</code>. Los navegadores reconocidos son: %{browsers}."
      antifeature_html: "Algunas características en los scripts están ahí para beneficiar al autor, no al usuario. El formato de esta llave es <code>descripción de @anticaracteristicas</code> .%{site_name} leerá los siguientes tipos: <code>anuncios</code> (El script muestra anuncios al usuario), <code>rastreo</code> (el script rastrea la actividad del usuario), <code>minero</code> (el script contiene un criptominero), y <code>enlaces de referido</code> (El script reescribe el enlace para añadir enlaces de referido/afiliado). Otros tipos son ignorados pero el script debe seguir obligatoriamente %{code_rules_link: las reglas de %{site_name}}. La descripción es opcional."
      antifeature_localized_html: "Una <code>@anticaracteristica</code> descrita de forma especifica, donde XX es un <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">código alfabético de dos letras respectivo a la norma ISO 639-1</a> e YY es un <a href=\"https://www.iso.org/obp/ui/#search\">código de ciudad respectivo a la norma ISO 3166</a> opcional. Reemplaza las <code>@anticaracteristicas</code> del mismo tipo cuando el usuario está navegando en una configuración regional coincidente."
    writing_user_scripts:
      # title for Writing user scripts help page
      title: "Cómo escribir scripts de usuario"
      # content of the page. The link to greasespot can be updated to a better resource if one is available in your language. code_rules_link and meta_keys_link are links to those help pages, with text of those page's titles. ask_in_forum_link is a link to the forum with text of ask_in_forum_link_text. user_page_link is a link to the user's page if the user is signed in, or plain text if they're not; in either case, the text is user_page_link_text. post_new_script_link is a link to the new script page, with text of post_new_script_link_text
      content_html: "<p>Para escribir scripts de usuario es necesario saber JavaScript. Las <a href=\"http://wiki.greasespot.net/Tutorials\">guías en GreaseSpot Wiki</a> (en inglés) deberían ser buen punto de partida para ver como funciona JavaScript en general y su relación con los scripts de usuario en particular. Ver el código de los demás, inspeccionando como funcionan por dentro sus scripts, puede ser educativo y divertido. Puede que te interesen las %{code_rules_link} y las %{meta_keys_link}. Si necesitas ayuda creando tu script puedes %{ask_in_forum_link}.</p><p>Para publicarlo en %{site_name} necesitarás tener una cuenta. Una vez estés en tu %{user_page_link} sigue el enlace llamado «%{post_new_script_link}», y listo.</p>"
      # link text used in content_html
      ask_in_forum_link_text: 'preguntar en el foro'
      # link text used in content_html
      user_page_link_text: 'página de usuario'
      # link text used in content_html
      post_new_script_link_text: 'publicar un nuevo script'
    code_rules:
      # title for the rules page
      title: "Normas de %{site_name} para scripts publicados"
      preamble: "Estos son los requisitos para los scripts publicados en %{site_name}. Estos pretenden mantener %{site_name} como un sitio seguro y útil para los scripts de usuario. Cualquier script que no cumpla estos requisitos puede ser borrado por los moderadores de %{site_name}."
      functionality_header: Funcionalidades
      description: Los scripts deben incluir una descripción de que hacen y no debe hacer nada fuera de lo razonable de la descripción. Los usuarios deben saber lo que hace un script antes de instalarlo.
      reason: "Los scripts tienen que tener una razón para ser un script. Por ejemplo, un script que solo dirige a un usuario a una pagina web no necesita ser un script; puede ser un link. Los scripts que utilicen un servicio web para realizar una acción en la página actual (p.e. para convertirla de alguna forma) son permitidos."
      unrelated: "Los scripts no deben requerir a los usuarios realizar alguna acción no relacionada, como enviar un pago, subscribirse a un canal, unirse a un grupo o dar me gusta en una página, para que el script sea funcional, total o parcialmente."
      monetization_html: "Los scripts que contengan características que beneficien al <em>autor</em> mas que al usuario (como rastreo, anuncios o mineros) son permitidos, pero deben ser marcados con %{antifeature_link: la palabra clave<code>@anticaracteristica</code>}."
      code_header: Código
      obfuscation: "El código publicado en %{site_name} no debe ser ofuscado o minificado. Los usuarios tienen que tener la oportunidad de inspeccionar y entender el script antes de instalarlo. Si el script esta conjuntado a alguna herramienta como un webpack, deberá ser exportado en forma no minificada."
      libraries_html: "Las librerías de usos de un script deben ser <code>@requeridas</code> a no ser que haya una razón técnica valida para no hacerlo. En caso de que una librería sea incluida en el código, debe incluir información del origen de la librería (p.e. un comentario indicando el enlace y/o nombre y versión)."
      updates: "Lo scripts no deben comprobar actualizaciones a un rango mayor de una vez por día. Ten en cuenta que la mayoría de administradores de scripts pueden realizar actualizaciones automáticas, así que hacerlo en el script es innecesario. Los scripts tampoco deberían introducir otro script hospedado en %{site_name} en la página."
      external_js: "%{external_scripts_link:El uso de JavaScript externo es limitado.}"
      copyright_header: Derechos de autor
      licensing: "Tu código debe respetar los derechos de autor de los demás. Esto incluye el código en si mismo y cualquier recurso (por ejemplo imágenes) que utilice. Si pretendes usar el contenido de terceros, cumple con sus términos de licencia o consigue su permiso antes de hacerlo."
      reposts: "Incluso en casos de no violar la regla de los derechos de autor, las resubidas de scripts que ya están en %{site_name} no están permitidas, a no ser que mejoren al original."
      miscellaneous_header: Miscelaneo
      keywords_html: "Los scripts no deben incluir <code>@inclusiones</code>,<code>@coincidencias</code> o palabras clave para sitios que no proveen dicha funcionalidad."
      adult_content_rule: Los scripts que incluyan contenido para adultos o son para sitios con contenido para adultos deben ser marcados como tal para permitir que otros usuarios puedan decidir verlos o no.
      reporting: "Si ves un script que no cumple con estos parámetros, por favor repórtelo dirigiéndose al link de comentarios y opiniones del script y eligiendo la opción \"Reportar script\"."
    external_scripts:
      # title of the external script rules page
      title: "Política de %{site_name} sobre scripts externos"
      # content of the external script rules page
      content_html: >
        <p>Los scripts de usuario tienen la capacidad técnica de cargar y ejecutar otros scripts. La clave de metadatos %{require_doc_link:<code>@require</code>} es la forma más directa, pero los scripts también pueden usar otros métodos, como una llamada <code>XmlHttpRequest</code> para descargar un script y luego inyectarlo en el DOM.</p> <p>Aunque es una característica útil (y la mayoría de los autores de scripts la usan para propósitos legítimos) también se puede usar de forma maliciosa. Uno de principios centrales de %{site_name} es que el usuario tiene que poder inspeccionar el código de un script. Los scripts externos pueden subvertir esta regla de varias formas: el código puede alterarse sin dejar rastro en el registro de cambios, distintas personas pueden recibir código diferente y pueden usarse para ocultar código malicioso en medio de bibliotecas comunes. Incluso cuando alguien verifica que el script que está viendo es legítimo, eso no asegura que lo sea en el pasado o en el futuro.</p> <p>Para permitir que los autores de scripts continúen usando scripts externos, %{site_name} ha implementado una lista permisiva de patrones con las direcciones URLs que sí se pueden incluir en tu script. Esta lista consiste en ubicaciones que:</p> <ul>

        <li>Sean públicas.</li>

        <li>Sus contenidos no cambien a menudo.</li>

        <li>Tiendan a ser útiles para grupos grandes de autores de scripts.</li>

        </ul> <p>La lista actual es la siguiente:</p> %{allowed_require_list} <p>Si intentas publicar un script que use un <code>@require</code> que no esté en la lista no podrás subirlo.</p> <p>Si el script que quieres incluir es una biblioteca JavaScript (por ejemplo jQuery o YUI), intenta encontrarla en uno de los sitios listados arriba. En particular %{cdnjs_link:cdnjs} y {jsdelivr_link:jsDelivr} tienen disponible un amplio catálogo de bibliotecas comunes.</p> <p>Si el script que intentas incluir no está disponible en ninguno de los sitios anteriores puedes %{contact_link:contactar con nosotros} e intentaremos añadirlo a la lista (o incluso alojarlo nosotros mismos).</p> <p>Si tú eres el creador del script a incluir también puedes subirlo como un script aparte en %{site_name} al configurarlo como tipo «biblioteca», así podrás enlazarlo en tu script normal.</p>
      test_url:
        label: Probar una dirección URL
        result_ok: La dirección URL es correcta
        result_not_ok: La dirección URL no está permitida
    script_rewriting:
      # title of the rewriting page
      title: "Cómo afectará %{site_name} a los scripts publicados"
      # content of the rewriting page
      content_html: >
        <p>A los scripts publicados en %{site_name} se les hará los siguientes cambios:</p> <ul>

        <li>Se les despojará de cualquier directiva <code>@updateURL</code>, <code>@installURL</code>, y <code>@downloadURL</code>. Al no tener estas directivas se podrán actualizar sólo desde %{site_name}.</li>

        <li>Las directivas <code>@version</code> y <code>@namespace</code> se insertarán si no están presentes. Estas directivas son necesarias para que los usuarios puedan actualizar.</li>

        <li>Si por error en alguna versión posterior falta <code>@description</code> se insertará con la descripción del perfil.</li>

        <li>Los saltos de línea se convertirán a formato Unix (\n).</li>

        </ul>
