    long_name: "Búsqueda de scripts de usuario en %{site_name}"
    # attribution for opensearch.xml
    attribution: "Propiedad de los autores de cada script, para ver las distintas licencias abre cada script de forma individual."
  mailers:
    script_report:
      report_created_offender:
        subject: "Alguien ha denunciado tu script %{script_name} en %{site_name}"
        text: "Tu script %{script_name} ha sido denunciado por incumplir las normas de %{site_name}. El motivo específico es: %{reason}. Puedes revisar la denuncia en %{report_url} y enviar una reclamación. Si no envías una reclamación, tu script puede que sea eliminado por los moderadores. Si tienes preguntas, echa un vistazo en https://greasyfork.org/forum/."
      report_upheld_offender:
        subject: "Tu script %{script_name} en %{site_name} ha sido eliminado."
        text: "Un moderador ha confirmado una denuncia y tu script %{script_name} en %{site_name} ha sido eliminado. Puedes ver la denuncia en %{report_url}. Si tienes dudas puedes escribirnos en https://greasyfork.org/forum/."
      report_dismissed_offender:
        subject: "Tu script %{script_name} no parece incumplir las normas de %{site_name}"
        text: "Se ha revisado una denuncia en %{site_name} y tu script %{script_name} no parece incumplir las normas. Tu script seguirá activo. Puedes ver la denuncia en %{report_url}. Si tienes dudas puedes escribirnos en https://greasyfork.org/forum/."
      report_rebutted_reporter:
        subject: "Alguien ha contestado a tu denuncia de %{script_name} en %{site_name}"
        text: "Alguien ha contestado a tu denuncia de %{script_name} en %{site_name}. Puedes ver la respuesta en %{report_url}. Un moderador revisará el problema y verá si existe o no. Si tienes dudas puedes escribirnos en https://greasyfork.org/forum/."
      report_upheld_reporter:
        subject: "Se ha confirmado tu denuncia de %{script_name} en %{site_name}"
        text: "Un moderador ha confirmado tu denuncia de %{script_name} en %{site_name} y el script ha sido eliminado. Puedes ver la denuncia en %{report_url}. Si tienes dudas puedes escribirnos en https://greasyfork.org/forum/."
      report_script_deleted_reported:
        subject: "Se ha cerrado la denuncia de %{script_name} en %{site_name}"
        text: "Se ha archivado tu denuncia de %{script_name} en %{site_name} porque el autor ha borrado el script. Puedes ver la denuncia en %{report_url}. Si tienes dudas puedes escribirnos en https://greasyfork.org/forum/."
      report_dismissed_reporter:
        subject: "Se ha revisado tu denuncia en %{site_name} y %{script_name} no parece incumplir las normas."
        text: "Se ha revisado tu denuncia en %{site_name} y %{script_name} no parece incumplir las normas, por lo que el script seguirá activo. Puedes ver la denuncia en %{report_url}. Si tienes dudas puedes escribirnos en https://greasyfork.org/forum/."
    consecutive_bad_ratings:
      notify:
        subject: "Tu script %{script_name} en %{site_name} ha recibido múltiples críticas negativas."
        text: |
          Tu script «%{script_name}» en %{site_name} (%{script_url}) ha recibido múltiples opiniones «malas» seguidas.

          Las opiniones recibidas en %{feedback_url} pueden indicar un problema con tu script, un fallo temporal, o un cambio en el sitio en sí. Échale un vistazo a los comentarios, arregla los posibles problemas y responde en consonancia.

          %{site_name} intenta mantener un grado alto de calidad en los scripts listados de forma pública. Para lidiar con scripts que estén rotos o abandonados, aquellos que reciban múltiples opiniones negativas de forma consecutiva se ocultarán. Para evitar que tu script sea invisible sube una versión actualizada o responde a los comentarios antes del día %{delete_date}. Si no haces nada por aquel entonces, seguirás teniendo oportunidad en el futuro para volverlo a hacer público en el futuro.
    script_comment:
      subject: "Alguien ha comentado en %{script_name} en %{site_name}."
      text: |
        «%{commenter_name}» ha comentado tu script «%{script_name}» en %{site_name} (%{script_url}):

        ---
        %{comment_text}
        ---

        Puedes ver y responder al comentario en %{comment_url}. Cambia tus preferencias sobre notificaciones en %{notification_preferences_url}.
    subscribed_discussion:
      subject: "La conversación «%{discussion_title}» en %{site_name} ha recibido un comentario."
      text: |
        La conversación «%{discussion_title}» en %{site_name} ha recibido un comentario de «%{commenter_name}»:

        ---
        %{comment_text}
        ---

        Puedes ver y responder al comentario en %{comment_url}.

        Has recibido esta notificación porque te has suscrito a esta conversación. Visita %{discussion_url} para desuscribirte, o cambia tus preferencias sobre notificaciones en %{notification_preferences_url}.
    comment_mentioned:
      subject: "El usuario '%{commenter_name}' te ha mencionado en %{site_name}."
      text: |
        La discusión '%{discussion_title}' en %{site_name} ha recibido un comentario del usuario '%{commenter_name}' que te ha mencionado

        ---
        %{comment_text}
        ---

        Puedes ver y responder a este comentario en %{comment_url}

        Has recibido esta notificación porque has elegido ser notificado cuando eres mencionado. Administra tus preferencias de notificaciones en %{notification_preferences_url}.
    new_message:
      subject: "El usuario %{user} te ha enviado un mensaje en %{site_name}"
      text: |
        El usuario «%{user}» de %{site_name} te ha enviado un mensaje.

        ---
        %{message_text}
        ---

        Puedes verlo y responder en %{conversation_url}.

        Has recibido esta notificación porque te has suscrito a esta conversación. Visita %{conversation_url} para desuscribirte, o cambia tus preferencias sobre notificaciones en %{notification_preferences_url}.
