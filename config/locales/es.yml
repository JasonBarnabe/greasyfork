    help_with_greasymonkey: "Ayuda con Greasemonkey"
    contact:
      # title of contact page
      title: "Contactar con alguien"
      # content of contact page
      content_html: >
        <p>Si quieres hablar con alguien sobre la forma y el fondo de %{site_name} tienes varias alternativas.</p> <p>¿Tienes dudas o sugerencias sobre un script específico publicado aquí? Si es así, abre una conversación utilizando la pestaña de «comentarios y opiniones» que encontrarás en cada perfil. Los autores reciben una notificación de cualquier comentario sobre sus creaciones.</p> <p>¿Tienes dudas, comentarios o sugerencias acerca del propio %{site_name} o sobre el desarrollo de scripts en general, o quieres que alguien te haga uno? %{forum_link:Puedes abrir un hilo en nuestro foro} para darle más repercusión a la conversación.</p> <p>¿Has detectado algún fallo o pensado alguna sugerencia interesante para el propio %{site_name} (no para un script específico <em>publicado</em> aquí)? %{github_link:Abre una incidencia en nuestro repositorio de GitHub (en inglés).}</p> <p>¿Tienes alguna duda o comentario privado que sólo quieras compartir con el administrador? %{admin_email_link:Puedes enviarle un correo electrónico.}</p>
    privacy_policy:
      title: "Política de privacidad"
      content_html: >
        <p>Esta página describe la forma en la que %{site_name} registrará o rastreará a los usuarios. Si hay algo que le preocupe %{admin_email_link:escriba un correo electrónico al administrador}.</p> <h2>Registros (logs) del servidor</h2> <p>%{site_name} registra todas las peticiones al estilo típico de un log de servidor. La información registrada incluye páginas visitadas, direcciones IP, y la cadena de agente del usuario. Estos registros son para depuración y análisis del servidor. Los datos se conservan durante una semana. No se comparten ni se hacen públicos.</p> <h2>Estadísticas del script</h2> <p>Con el propósito de generar estadísticas, %{site_name} registra peticiones de instalación y actualización junto a la información de la dirección IP. Esta información se retiene durante un día, y luego se agrega para ya no incluir más la dirección IP. Los datos de dirección IP específicos no se comparten ni se hacen públicos, pero con los datos agregados sí se hace.</p> <h2>Cookies (cuando no tenga sesión iniciada)</h2> <p>%{site_name} puede establecer cookies temporales de sesión para permitir el uso de algunas características del sitio. Estas cookies no están configuradas para ser duraderas y pueden ser limpiadas cuando el navegador se cierre (dependiendo de la configuración del navegador).</p> <h2>Cuentas de usuario</h2> <p>%{site_name} requiere que los usuarios creen una cuenta para publicar scripts, tomar parte en conversaciones, y acceder a otras características del sitio. Al crear una cuenta, datos como la dirección IP, dirección de correo electrónico, y el agente del usuario, se pueden almacenar permanentemente. Parte de esta información puede hacerse visible para otros usuarios.</p> <p>Las acciones realizadas con la sesión iniciada, como por ejemplo, publicar scripts y comentarios, se harán visibles para otros usuarios.</p> <p>Si la opción "Recordarme" está marcada al iniciar sesión en una cuenta, %{site_name} establecerá una cookie para retener el estado de sesión iniciada.</p> <h2>Scripts publicados en %{site_name}</h2> <p>%{site_name} almacena contenido generado por el usuario, y los scripts publicados podrían ser capaces de rastrear usuarios si estos instalan ese script.</p> <h2>Librerías de terceros</h2> <p>%{site_name} puede incluir código de terceros para recopilar estadísticas o mostrar publicidad en el sitio. Estas librerías puede que incluyan algún mecanismo de rastreo.</p>
