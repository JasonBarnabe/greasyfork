    external_scripts:
      # title of the external script rules page
      title: "外部スクリプトにおける %{site_name} のポリシー"
      # content of the external script rules page
      content_html: >
        <p>技術的な仕様として、ユーザースクリプトは他のスクリプトを読み込んで実行することができます。もっとも素直なやり方は %{require_doc_link:<code>@require</code>} メタデータ・キーを利用することですが、XMLHttpRequest でスクリプトをダウンロードし、DOM に挿入するというような方法も可能です。</p> <p>これは便利な機能であり、ほとんどのスクリプト作者は正当な目的のために使用していますが、その一方で悪用することも可能な技術です。%{site_name} の基本原則の一つとして、ユーザーがスクリプトのコードを検査できるようにしておかなくてはならない、というものがあります。外部スクリプトは、複数の方法でこの原則を回避し得ます——警告や履歴を残さずにコードを変更したり、ユーザー毎に異なるコードを提供したり、既知のライブラリの中に悪意のあるコードを隠したりといったことが可能です。たとえ過去にだれかが外部スクリプトを確認し正当なものだと判断していたとしても、それが今もなお安全であるとか、これからも安全であるとかの保障をすることはできないのです。</p> <p>スクリプト作者が外部スクリプトを使用し続けられるように、%{site_name} ではスクリプトが読み込み可能な URL パターンのホワイトリストをご用意しました。このホワイトリストに掲載されているのは、次の条件を満たすスクリプト配布先です。</p> <ul>

        <li>公開されている</li>

        <li>内容が頻繁に変更されない</li>

        <li>複数のスクリプト作者にとって有用であると考えられる</li>

        </ul> <p>現在のリストは以下のとおりです。</p> %{allowed_require_list} <p><code>@require</code> でホワイトリストに含まれない URL を指定したスクリプトを投稿しようとしても、保存することはできません。</p> <p>読み込ませたいスクリプトが JavaScript ライブラリ (jQuery や YUI など) である場合は、上記のサイトからそれを捜してみてください。特に %{cdnjs_link:cdnjs} と %{jsdelivr_link:jsDelivr} は、広い範囲のライブラリを保持しています。</p> <p>読み込ませたいスクリプトが上記のサイトから利用できない場合、%{contact_link:ご連絡をいただければ}、私たちはそれを見つけることができます (またはそのスクリプトを私たちがホストします！)。</p> <p>読み込ませたいスクリプトが自分自身で書いたものならば、スクリプトの種類で「ライブラリ」を選択して %{site_name} に投稿すると、投稿したライブラリを他のスクリプトから読み込むことができるようになります。</p>
      test_url:
        label: URLテスト
        result_ok: ""
        result_not_ok: ""
    script_rewriting:
      # title of the rewriting page
      title: "%{site_name} は投稿されたスクリプトをどのように書き直すか"
      # content of the rewriting page
      content_html: >
        <p>%{site_name} に投稿されたスクリプトは、以下のように書き直されます。</p> <ul>

        <li><code>@updateURL</code>、<code>@installURL</code>、<code>@downloadURL</code> ディレクティブは取り除かれます。これらのディレクティブが欠けているということは、%{site_name} からインストールされたスクリプトが %{site_name} からアップデートされるということです。</li>

        <li><code>@version</code>、<code>@namespace</code> ディレクティブを書き忘れている場合は、そのディレクティブを補います。これらのディレクティブは、スクリプトの更新を正常に行うために必要とされます。</li>

        <li><code>@description</code> ディレクティブをスクリプトの新しいバージョンで書き忘れており、以前のバージョンには存在していた場合、これを補います。</li>

        <li>改行コード CRLF、および CR は、標準の改行 (Unix スタイルの改行) に変換されます。</li>

        </ul>
    # link to github
    site_feedback_link: "%{site_name} 自体について問題の報告やアイデアの投稿をする"
    credits:
      # title for the credits page
      title: "クレジット"
      # give credit to authors
      authors_credit: "%{site_name} は、スクリプトを開発し投稿している製作者なしには成り立ちません。"
      # give credit to developers. link goes to github.
      developers_credit: "%{site_name} 自体は、バグ報告や改善提案をしたすべての人の助けを借り、%{developers_link:こちらの人たち}によって開発されています。 "
      # give credit to translators. link to goes to transifex. after this text, there's a list of languages and the contributors to each.
      translators_credit: "%{site_name} は、%{translators_link:Transifex の Greasy Translation Force} によって翻訳されました:"
      # give credit to icon makers. all links are proper names so are not translated.
      icons_credit: ""
    # link to greasemonkey docs
    help_with_greasymonkey: "Greasemonkey のヘルプ"
    contact:
      # title of contact page
      title: "連絡を行う"
      # content of contact page
      content_html: >
        <p>%{site_name} や %{site_name} 上の事柄について話し合う方法はいくつかあります。</p> <p>サイトに投稿された特定のスクリプトについて、質問やコメントがありますか? その場合は、該当スクリプトのページ内のフィードバックタブにある投稿リンクから、話題を投稿してください。スクリプトに対して投稿されたあらゆる話題は、スクリプトの作者のアカウントページに通知されます。</p> <p>%{site_name} 自体やスクリプトの開発について、質問やコメントがありますか? または、誰かに作ってもらいたいスクリプトがありますか? %{forum_link:掲示板への投稿} が、その話題について閲覧者を集めるのに最適でしょう。</p> <p>%{site_name} 自体 (%{site_name} に投稿された特定のスクリプトについてではなく) についての不具合報告、または完成された形のアイデアがある場合は、%{github_link:GitHub のページ上でそれを投稿してください}。</p> <p>管理者だけが読めるようにしたい質問やコメントがある場合は、%{admin_email_link:メールを送ってください}。</p>
    privacy_policy:
      title: "プライバシーポリシー"
      content_html: >
        <p>このページでは、%{site_name} がどのようにユーザーを記録し追跡 (トラッキング) しているかについて説明しています。何らかの懸念があれば、%{admin_email_link:管理者にメールでご連絡ください}。</p> <h2>サーバーログ</h2> <p>一般的なサーバーログのように、%{site_name} はすべての要求 (リクエスト) を記録します。記録される情報には、ページの訪問、IP アドレス、UA (ユーザーエージェント) 文字列が含まれます。これらのログは、デバッグとサーバー分析に利用されます。データは1週間保持されます。このデータは共有も公開もされていません。</p> <h2>スクリプト統計</h2> <p>統計を生成する目的で、%{site_name} はインストール、アップデート要求を IP アドレス情報とともに記録します。この情報は1日保持され、経過後は集計に IP アドレスの記録は含まれなくなります。IP アドレス固有のデータは共有も公開もされていませんが、集計データは公開されます。</p> <h2>Cookie (ログイン前)</h2> <p>いくつかのサイトの機能を有効にするため、%{site_name} は一時的にセッション Cookie を設定する場合があります。これらの Cookie は永続的に設定されていないため、ブラウザの終了時に消去されます (ブラウザの設定に依存)。</p> <h2>ユーザーアカウント</h2> <p>%{site_name} において、スクリプトの投稿、掲示板への参加、その他いくつかのサイトの機能へのアクセスを行うには、アカウントの作成が必要です。アカウントを作成する場合、IPアドレス、メールアドレス、UA などの情報は、永久的に保管され得ます。この情報の一部は、他のユーザーに公開されることがあります。</p> <p>ログイン中に行った行動、たとえばスクリプトやコメントの投稿は、他のユーザーによる閲覧が可能となります。</p> <p>アカウントへログイン時に「ログインを記憶」オプションにチェックを入れた場合、%{site_name} はログイン状態を保持するために永続的な Cookie を設定します。</p> <h2>%{site_name} に投稿されたスクリプト</h2> <p>%{site_name} はユーザーが作成したコンテンツを含んでおり、投稿されたスクリプトをインストールした場合、そのスクリプトによってユーザーの追跡が可能となる場合があります。</p> <h2>サードパーティーライブラリ</h2> <p>%{site_name} は、サイト上での統計や広告の表示を行うために、サードパーティーのコードを含んでいる場合があります。これらのライブラリは、追跡を行うロジックを含んでいるかもしれません。</p>
