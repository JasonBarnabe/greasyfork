    privacy_policy:
      title: "Privacy beleid"
      content_html: >
        <p>Deze pagina beschrijft hoe %{site_name} gebruikers bijhoudt of volgt. Als je enig bezwaar hebt %{admin_email_link:email de administrator}.</p><h2>Server logs</h2> <p>%{site_name} logt alle aanvragen in een typische server log stijl. Informatie die wordt bijgehouden omvat bezochte pagina's, IP-adressen en de useragent regel. Deze logs zijn bestemt voor debugging en serveranalyses. De data wordt een week bewaard. Deze data wordt niet gedeeld of openbaar gemaakt.</p> <h2>Script statistieken</h2> <p>Ten behoeve van het genereren van statistieken houdt %{site_name} data bij van installatie en update verzoeken, met IP-adres informatie. Deze informatie wordt bewaard voor één dag en dan wordt het samengevoegd om het IP-adres niet meer op te nemen. De IP-adres-specifieke gegevens worden niet gedeeld of openbaar gemaakt, maar de samengevoegde gegevens wel.</p> <h2>Cookies (wanneer niet ingelogd)</h2> <p>%{site_name} kan tijdelijke sessie-cookies toestaan voor bepaalde functies van de site. Deze cookies worden niet ingesteld om te blijven bestaan en kunnen gewist worden wanneer de browser wordt gesloten (afhankelijk van de browserinstellingen).</p> <h2>Gebruikersaccounts</h2> <p>%{site_name} verplicht gebruikers tot het maken van een account om scripts te kunnen plaatsen, deel te namen aan discussies en voor toegang tot sommige andere functies van de site. Bij het aanmaken van een account, kan informatie zoals het IP-adres, emailadres, en useragent permanent worden opgeslagen. Een deel van deze informatie kan zichtbaar worden gemaakt voor andere gebruikers.</p> <p>Acties die worden uitgevoerd wanneer men ingelogd is, bijvoorbeeld het plaatsen van scripts en reacties, zullen zichtbaar worden gemaakt voor andere gebruikers.</p> <p>Als de "Onthoud mij" optie is ingeschakeld bij het aanmelden bij een account, zal %{site_name} een blijvende cookie aanmaken om automatisch in te loggen.</p> <h2>Scripts geplaatst op %{site_name}</h2> <p>%{site_name} bevat user-generated content, en geplaatste scripts kunnen in staat zijn om gebruikers bij te houden wanneer ze het betreffende script installeren.</p> <h2>Bibliotheken van derden</h2> <p>%{site_name} kan code van derden bevatten om statistieken te verzamelen of om advertenties weer te geven op de site. Deze bibliotheken kunnen tracking-logica bevatten.</p>
