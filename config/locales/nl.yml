      # content of the rewriting page
      content_html: >
        <p>Scripts geplaatst op %{site_name} zullen worden herschreven worden op de volgende manieren:</p> <ul>

        <li><code>@updateURL</code>, <code>@installURL</code>, en <code>@downloadURL</code> richtlijnen zullen worden gestript wanneer ze aanwezig zijn. Het gebrek aan deze richtlijnen betekent dat elk script geïnstalleerd van %{site_name} geupdate zal worden op %{site_name}.</li>

