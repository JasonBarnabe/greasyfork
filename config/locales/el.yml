        <p>Οι κώδικες που δημοσιεύονται στο %{site_name} θα ξαναγραφτούν με τους ακόλουθους τρόπους:</p> <ul>

        <li>οι οδηγίες <code>@updateURL</code>, <code>@installURL</code>, και<code>@downloadURL</code> θα απομακρύνονται, αν υπάρχουν. Η έλλειψη αυτών σημαίνει ότι οποιοσδήποτε κώδικας που εγκαθίσταται από το %{site_name} θα ενημερώνονται από το %{site_name}.</li>

        <li>οι οδηγίες <code>@version</code> και<code>@namespace</code> θα εισάγονται αν ο κώδικας δεν τις έχει. Αυτές οι οδηγίες είναι απαραίτητες για σωστή ενημέρωση.</li>

