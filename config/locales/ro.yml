      # content of the page. The link to greasespot can be updated to a better resource if one is available in your language. code_rules_link and meta_keys_link are links to those help pages, with text of those page's titles. ask_in_forum_link is a link to the forum with text of ask_in_forum_link_text. user_page_link is a link to the user's page if the user is signed in, or plain text if they're not; in either case, the text is user_page_link_text. post_new_script_link is a link to the new script page, with text of post_new_script_link_text
      content_html: "<p>Pentru a scrie un script de utilizator ai nevoie de cunoștințe in JavaScript. Pagina de <a href=\"http://wiki.greasespot.net/Tutorials\">tutoriale de pe Wiki-ul GreaseSpot</a> ar trebui să iți dea niște informații de baza despre JavaScript in mod general și cum relaționează cu alte scripturi are utilizatorului. Poate ești interesat în %{code_rules_link} și %{meta_keys_link}. Dacă vrei ajutor in a scrie un script, nu te sfii în a cere ajutor pe forumul nostru %{ask_in_forum_link}.</p><p>Pentru a posta pe %{site_name}, iți va trebui un cont. De pe pagina %{user_page_link}, urmărește link-ul către %{post_new_script_link}.</p>"
      # link text used in content_html
      ask_in_forum_link_text: 'întreabă pe forum'
      # link text used in content_html
      user_page_link_text: 'pagina de utilizator'
      # link text used in content_html
      post_new_script_link_text: 'postează un script nou'
    code_rules:
      # title for the rules page
      title: "Regulile site-ului %{site_name} pentru postatul de scripturi"
      preamble: "Sunt anumite cerințe pentru scripturile postate pe %{site_name}. Sunt făcute să țina siteul %{site_name} un loc sigur și folositor pentru scripturile de utilizator. Orice script care nu respectă aceste cerințe va fi șters de moderatori %{site_name}."
      functionality_header: Funcționalitate
      description: Scripturile trebuie să includă o descriere cu privire la ce anume face scriptul și să nu facă lucruri ce nu sunt rezonabile și nu sunt trecute în descriere. Utilizatorii trebuie să știe ce face un script înainte de a-l instala.
      reason: "Scripturile trebuie să aibă un motiv pentru care exista. De exemplu, un script care doar redirecționează utilizatorii catre un site nu trebuie să fie un script; poate fi un link. Scripturile care folosesc un serviciu web pentru a face un lucru pe pagina curentă (de ex să îl convertească într-un fel) sunt permise."
      unrelated: "Scripturile nu trebuie să oblige utilizatorii să facă un lucru care nu are nici un sens, cum ar fi trimiterea unei plați, abonarea la un canal, intratul într-un grup sau să atașeze o pagină, pentru ca scriptul să funcționeze, complet sau parțial."
      monetization_html: "Scripturile care conțin caracteristici în beneficiul <em>autorului</em> și nu a utilizatorului (cum ar fi urmărire, reclame sau mineri) sunt permise, dar acestea trebuie să fie precizate cu %{antifeature_link:chei meta <code>@anticaracteristici</code>}."
      code_header: Cod
      obfuscation: "Codul postat pe %{site_name} nu trebuie să fie ascuns sau micșorat. Utilizatorii trebuie să aibă oportunitatea de a inspecta și de a înțelege un script înainte de a-l instala. Daca scriptul este împachetat de o unealtă cum ar fi webpack, trebuie să fie scos ne-micșorat."
      libraries_html: "Librăriile pe care un script le folosește nu ar trebui să fie <code>@cere</code>-d, doar dacă este un motiv tehnic valid pentru a nu o face. În cazul în care este inclusă o librărie pe linie, trebuie să includă informații cum ar fi sursa librăriei (de ex un comentariu care indică URL-ul și/sau un nume sau o versiune)."
      updates: "Scripturile nu trebuie să caute actualizări la o rată mai mare decât o dată pe zi. Ține minte că majoritatea utilizatorilor folosesc un manager de scripturi și li se vor face actualizări automat, deci să se facă un script nu este necesar. Scripturile nu ar trebui să injecteze dinamic alt script găzduit de pe %{site_name} în pagină, pentru că asta sare peste stocarea in managerul de scripturi."
      external_js: "%{external_scripts_link:Uzul de JavaScript extern este limitat.}"
      copyright_header: Drepturi de autor
      licensing: "Scriptul tău trebuie să respecte drepturile de autor a altora. Asta include codul în sine și orice altă resursa (de exemplu imagini) folosită. Dacă intetionezi să folosești conținutul altcuiva, respectă-le termenii de licență sau fă rost de permisiunea lor înainte de a face-o."
      reposts: "Chiar și în cazurile care nu se incalcă regulamentul drepturilor de autor, repostarea de scripturi care sunt deja pe %{site_name} nu este permisă decât dacă sunt mai îmbunatațite față de original."
      miscellaneous_header: Diverse
      keywords_html: "Scripturile nu trebuie să includă <code>@inclus</code>s, <code>asemănare</code>es, sau cuvinte cheie pentru siteuri care nu au nici o funcționalitate."
      adult_content_rule: Scripturile care includ conținut pentru adulți sau sunt destinate siteurilor care includ conținut pentru adulți trebuie marcate ca atare pentru a le da utilizatorilor opțiunea de a le vedea sau nu.
      reporting: "Dacă observi un script care nu respectă acești parametri, te rog să-l raportezi pe link-ul de pe pagina de Păreri al scriptului și alege opțiunea de \"Raportează script\"."
    external_scripts:
      # title of the external script rules page
      title: "Politicile site-ului %{site_name} despre scripturile externe"
      # content of the external script rules page
      content_html: >
        <p>Script-urile ale utilizatorului au abilitatea tehnică de a încărca și executa alte scripturi. Cheia metadata de pe %{require_doc_link:<code>@require</code>} este cea mai ușoară metodă de a face asta, dar scripturile pot și, de exemplu, să folosească un XmlHttpRequest pentru a descărca un script și apoi de a-l injecta in DOM.</p> <p>Deși asta este o caracteristică folositoare si mulți autori o folosesc cu motive legitime, poate fi folosit și în mod dăunator. Unul dintre principiile de bază de pe site-ul %{site_name} este ca utilizatorii să poată inspecta codul unui script. Script-urile externe pot sări peste el cu tot felul de metode: pot schimba fară avertisment sau istoric, pot servii cod diferit la diferiți utilizatori, și pot fi folosite să ascundă cod dăuntor în librării cunoscute. Chiar dacă ar fi ca cineva să verifice scripturile externe, și să determine că este legitim, nu este nici o garantare că mereu a fost, sau va fi legitim.</p> <p>Pentru a permite utilizatorilor să folosească în continuare scripturi externe, %{site_name} a implementat o listă de formate URL care pot fi incluse cu un script. Lista consistă in scripturi din locații care:</p> <ul>

        <li>Sunt publice</li>

        <li>Nu au conținutul modificat frecvent</li>

        <li>Va fi de folos la mai mult de un autor</li>

        </ul> <p>Lista curentă este:</p> %{allowed_require_list} <p>Dacă încerci sa postezi un script care folosește un <code> @script-extern </code> înafara acestor locații, nu îți vei putea salva scriptul.</p> <p>Dacă scriptul pe care vrei să îl incluzi este o librărie JavaScript (de exemplu JQuerry sau YUI), încearcă să o gasești pe unul din lista de site-uri de mai sus. %{cdnjs_link:cdnjs} și %{jsdelivr_link:jsDelivr} in particular au o gamă variată de librării valabile.</p> <p>Dacă scriptul pe care vrei să îl incluzi nu se află pe unul din site-urile prezentate mai sus, %{contact_link:spune-ne} și vom găsi undeva unde este (sau chiar să îl găzduim noi!).</p> <p>Daca scriptul pe care vrei să îl incluzi este scris de tine îl poți posta separat pe %{site_name} prin a alege tipul scriptului ca Librărie. O să poți include această librarie postatâ în scriptul tău.
      test_url:
        label: Testează un URL
        result_ok: URL-ul este permis
        result_not_ok: URL-ul nu este permis
    script_rewriting:
      # title of the rewriting page
      title: "Cum va rescrie site-ul %{site_name} scripturile postate"
      # content of the rewriting page
      content_html: >
        <p>Script-urile postate pe %{site_name} vor fi rescrise în următoarele metode:</p><ul>

        <li>directivele<code>@updateURL</code>, <code>@installURL</code>. și <code>@downloadURL</code> vor fi scoase, daca vor fi prezente. Lipsa lor va însemna ca orice script instalat de pe %{site_name} va ramâne actualizat de pe %{site_name}.</li>

        <li>directivele <code>@versiunea</code> și <code>@namespace</code> vor fi adăugate daca scriptul nu le are. Aceste directive vor fi necesare pentru o actualizare corectă</li>

        <li><code>@descrierea</code> va fi inserată dacă o nouă versiune nu le are și o versiune anterioară le-a avut.</li>

        <li>Pauzele între linii CRLF și CF vor fi convertite la pauzele între linii în format standard/Unix.</li>

        </ul>
    # link to github
    site_feedback_link: "Raportează o problemă sau postează o idee pentru site-ul %{site_name}."
    credits:
      # title for the credits page
      title: "Credite"
      # give credit to authors
      authors_credit: "Site-ul %{site_name} nu ar fi fost aici fară autorii care contribuie cu scripturi."
      # give credit to developers. link goes to github.
      developers_credit: "Site-ul %{site_name} în sine a fost facut de %{developers_link:acești oameni} cu ajutorul celor care raportează bug-uri și ajută cu sugestii."
      # give credit to translators. link to goes to transifex. after this text, there's a list of languages and the contributors to each.
      translators_credit: "Site-ul %{site_name} a fost tradus de %{translators_link:forța de traducere de pe Transifex}:"
      # give credit to icon makers. all links are proper names so are not translated.
      icons_credit: "Iconițele de browser sunt de pe %{browserlogos}."
    # link to greasemonkey docs
    help_with_greasymonkey: "Ajutor Greasemonkey"
    contact:
      # title of contact page
      title: "Contactează pe cineva"
      # content of contact page
      content_html: >
        <p>Sunt nenumărate metode de a vorbi despre %{site_name} și chestiile de pe el.</p> <p>Ai o întrebare sau ai vrea să comentezi despre un script specific de pe site? Dacă da, postează o discuție de pe link-ul din pagina de Pareri a scriptului. Autorii de scripturi sunt anunțați pe pagina lor de profil dacă sunt noi discuții despre script.</p> <p>Ai vreo întrebare sau vrei să lași un comentariu despre site-ul %{site_name} în sine, sau despre developarea de scripturi, sau vrei ca cineva să iți faca un script? %{forum_link:Postând pe forum} iți va oferi cea mai mare audiența pentru discuția ta.</p> <p>Ai de raportat un bug sau o idee bine formată pentru site-ul %{site_name} in sine (și nu pentru un script specific <em>postat pe</em> %{site_name})? %{github_link:Postează pe pagina de GitHub.}</p> <p>Ai vreo întrebare privata sau vrei să lași un comentariu doar pentru admini să vada? %{admin_email_link:Trimite un e-mail.}</p>
    privacy_policy:
      title: "Politica de confidențialitate"
      content_html: >
        Această pagină descrie cum %{site_name} va înregistra sau urmări utilizatorii. Daca ai vreo nelămurire, %{admin_email_link:trimite un e-mail administratorului}.<p> <h2>Jurnalul serverului</h2> <p>%{site_name} înregistreaza toate cererile intr-o metodă tipică al jurnalului serverului. Înformațiile înregistrate includ paginile vizitate, adresa de IP și texte al agentului utilizatorului. Aceste înregistrări sunt pentru remedierea unor probleme și analiza de server. Datele sunt reținute pentru o săptămână. Aceste date nu sunt împartașite sau facute public valabile.</p> <h2>Statistici despre scripturi</h2> <p>Pentru a genera statistici, %{site_name} înregistrează instalarile si actualizarile cerute de adresa de IP-ul. Datele specifice adresei de IP nu sunt împartașite sau facute public valabile, dar datele generate de el, sunt.</p> <h2>Cookie-uri (când nu ești autentificat)</h2> <p>%{site_name} poate seta temporar cookie-uri de sesiune pentru a permite anumite caracteristici ale siteului. Aceste cookie-uri nu sunt setate să persiste și pot fi șterse cand browserul este închis (depinde de setarile browserului).</p> <h2>Conturile de utilizator</h2> <p>Site-ul %{site_name} le cere utilizatorilor să-și creeze un cont pentru a putea posta scripturi, pentru a lua parte la discuții și să acceseze alte caracteristici ale siteului. Când iți faci un cont, informații gen adresa de IP, adresa de e-mail și agentul utilizatorului pot fi stocate permanent. Câteva din aceste informații pot fi vizibile altor utilizatori.</p> <p>Acțiunile realizate cand ești autentificat, de exemplu postatul de scripturi sau lâsatul de comentarii, vor fi facute vizibile altor utilizatori.</p> <p>Daca opțiunea de "Ține minte" este bifată cand te autentifici pe un cont, %{site_name} va seta un cookie persistent care va reține detaliile de autentificare.</p> <h2>Scripturile postate pe %{site_name}</h2> <p>Site-ul %{site_name} conține conținut generat de utilizatori, și scripturile postate pot fi capabile de a urmări utilizatorii daca le vor instala.</p> <h2>Librăriile externe</h2> <p>Site-ul %{site_name} poate include cod extern pentru a putea colecta statistici sau să arate reclame pe site. Aceste librării pot include și logica de urmărire.</p>
