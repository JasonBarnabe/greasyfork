    consecutive_bad_ratings:
      notify:
        subject: "Script-ul tau %{script_name} de pe %{site_name} a primit multiple păreri \"Rau\"."
        text: |
          Scriptul tău '%{script_name}' de pe %{site_name} (%{script_url}) a primit mai multe păreri consecutive ca fiind "Rău".

          Parerile pe care le-ai primit pe %{feedback_url} pot să indice o problemă cu scriptul tău, o criză temporară sau o schimbare pe site. Te rog să citești părerile, să rezolvi problemele și să răspunzi la nelămuririle create.

          %{site_name}  se chinuie să mențină o listă de scripturi de mare calitate pentru utilizatori. Pentru a lupta cu scripturile stricate sau abandonate, cele care primesc pareri consecutive de "Rău" fară un raspuns imediat vor fi ascunse. Pentru a evita ca scriptul tău să devină ascuns, publică o nouă versiune sau răspunde la discuții pâna pe %{delete_date}. Dacă nu iei nici o măsură, vei avea oricum și după opțiunea de a-l face vizibil din nou dupa expirarea timpului.
