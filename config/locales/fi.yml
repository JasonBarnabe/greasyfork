    contact:
      # title of contact page
      title: "Ota yhteyttä johonkuhun"
      # content of contact page
      content_html: >
        <p>On muutama tapa keskustella %{site_name}ista ja siellä olevista asioista.</p> <p>Onko sinulla kysymys tai kommentti tietystä skriptistä sivustolla? Jos on, luo keskustelu tuon skriptin sivun Palaute-osioista. Skriptien tekijät saavat tilisivulleen ilmoituksen skripteistään käydyistä keskusteluista.</p> <p>Onko sinulla kysymys tai kommentti %{site_name}ista itsestään tai skriptien kehittämisestä, tai haluaisitko, että joku tekee skriptin sinulle? %{forum_link:Foorumille postaaminen} antaisi sinulle laajimman yleisön keskustelullesi.</p> <p>Onko sinulla bugiraportti tai valmis idea %{site_name}ista itsestään (ja ei tietystä %{site_name}in <em>lähetetystä</em> skriptistä)? %{github_link:Lähetä se GitHub-sivulle.}</p> <p>Onko sinulla yksityinen kysymys tai kommentti, jonka haluaisit vain ylläpitäjän näkevän? %{admin_email_link:Lähetä sähköposti.}</p>
    privacy_policy:
      title: "Tietosuoja"
      content_html: >
        <p>Tämä sivu kertoo, miten %{site_name} tallentaa käyttäjätietoja tai seuraa käyttäjiä. Jos sinulla on huolenaiheita, %{admin_email_link:lähetä ylläpitäjälle sähköpostia}.</p> <h2>Palvelimen lokit</h2> <p>%{site_name} tallentaa kaikki pyynnöt tyypillisen palvelinlokin tapaan. Tallennettu tieto sisältää vieraillut sivut, IP-osoitteen ja user agent -merkkijonon. Nämä lokit ovat vianetsintää ja palvelimen analysointia varten. Data säilytetään viikon ajan. Tätä dataa ei jaeta tai julkaista.</p> <h2>Skriptien tilastot</h2> <p>%{site_name} tallentaa kaikki asennus- ja päivityspyynnöt IP-osoitteiden kera tilastojen generoimista varten. Tiedot säilytetään päivän ajan, minkä jälkeen ne kerätään ja IP-osoitteet poistetaan. IP-osoitetitoja ei jaeta tai julkaista, mutta muut kerätyt tiedot julkaistaan.</p> <h2>Evästeet (kun ei sisäänkirjautuneena)</h2> <p>%{site_name} voi asettaa tilapäisiä istuntoevästeitä mahdollistaakseen jotkin sivuston ominaisuudet. Näitä evästeitä ei aseteta säilymään ja ne voivat poistua, kun selain suljetaan (riippuen selaimen asetuksista).</p> <h2>Käyttäjätilit</h2> <p>%{site_name} vaatii käyttäjiä luomaan tilin skriptien lähettämistä, keskusteluihin osallistumista ja joidenkin muiden sivuston ominaisuuksien käyttöä varten. Tunnusta luodessa tietoja kuten IP-osoite, sähköpostiosoite ja user agent -merkkijono voidaan tallentaa pysyvästi. Joitakin näistä tiedoista voidaan näyttää muille käyttäjille.</p> <p>Sisäänkirjautuneena suoritetut toiminnot, kuten skriptien ja kommenttien lähettäminen, näytetään muille käyttäjille.</p> <p>Jos "Muista minut" -valinta on päällä sisäänkirjauduttaessa, %{site_name} asettaa pysyvän evästeen säilyttämään sisäänkirjautumistiedot.</p> <h2>%{site_name}iin lähetetyt skriptit</h2> <p>%{site_name} sisältää käyttäjien luomaa sisältöä, ja lähetetyt skriptit saattavat seurata käyttäjää, jos ne asennetaan.</p> <h2>Kolmannen osapuolen kirjastot</h2> <p>%{site_name} voi sisällyttää kolmannen osapuolen koodia kerätäkseen tilastoja tai näyttääkseen mainoksia sivustolla. Nämä kirjastot saattavat sisältää seurantalogiikkaa.</p>
